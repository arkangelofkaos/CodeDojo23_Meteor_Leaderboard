<head>
    <title>Leaderboard</title>
</head>

<body>
<div id="outer">
    {{> leaderboard}}
</div>
</body>

<template name="leaderboard">
    <div class="leaderboard">
        {{#each players}}
        {{> player}}
        {{/each}}
    </div>


    <div class="details">
        <div>Name</div>
        <input type="text" class="scientistName" id="scientistName"/>
        <div>Score</div>
        <input type="text" class="scientistScore" id="scientistScore"/>
        <div></div>
        <input type="button" class="add" value="Add Scientist"/>
    </div>

    <div class="details">
        <input type="button" class="sort" value="Change Sort"/>
        <input type="button" class="randomScore" value="Randomise Score"/>
    </div>

    {{#if selected_name}}
    <div class="details">
        <div class="name">{{selected_name}}</div>
        <input type="button" class="inc" value="Give 5 points"/>
        <input type="button" class="remove" value="KGB Scientist"/>
    </div>
    {{/if}}

    {{#unless selected_name}}
    <div class="none">Click a player to select</div>
    {{/unless}}
</template>

<template name="player">
    <div class="player {{selected}}">
        <span class="name">{{name}}</span>
        <span class="score">{{score}}</span>
    </div>
</template>
